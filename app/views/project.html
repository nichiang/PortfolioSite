<h2>{{projectCtrl.currentProject.title}}</h2>

<ul class="skills-ul">
  <li class="skills-li" ng-show="projectCtrl.hasRoles();">{{projectCtrl.currentProject.roles | arrayString}}</li>
  <li class="skills-li" ng-show="projectCtrl.hasSkills();">{{projectCtrl.currentProject.skills | arrayString}}</li>
</ul>

<p ng-repeat="desc in projectCtrl.currentProject.description">{{desc}}</p>

<div class="row">
  <div class="col-xs-12 col-sm-6" ng-show="projectCtrl.hasIssues();">
    <h3>Restrictions and Issues</h3>

    <ul class="desc-ul">
      <li class="desc-li" ng-repeat="issue in projectCtrl.currentProject.issues">{{issue}}</li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-6" ng-show="projectCtrl.hasApproach();">
    <h3>Approach and Solution</h3>

    <ul class="desc-ul">
      <li class="desc-li" ng-repeat="solution in projectCtrl.currentProject.approach">{{solution}}</li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-6" style="height: 300px; border: 1px solid silver">image</div>
  <div class="col-sm-12 col-md-6" style="height: 300px; border: 1px solid silver">image</div>
</div>
